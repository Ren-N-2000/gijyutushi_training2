  choices: [
    "① 0.5%",
    "② 2%",
    "③ 7%",
    "④ 14%",
    "⑤ 28%"
  ],

},
{
  question: `18世紀後半からイギリスで産業革命を引き起こす原動力となり、現代工業化社会の基盤を形成したのは、自動機械や蒸気機関などの新技術だった。これら産業革命期の技術発展に関する次の記述のうち、最も不適切なものはどれか。`,
  choices: [

{
  question: `次の（ア）～（オ）の科学史・技術史上の著名な業績を、年代の古い順に並べたものとして、最も適切なものはどれか。\n\n（ア）ダニエル・ベルヌーイが流体力学に関する「ベルヌーイの定理」を発表した。\n（イ）アントワーヌ・ラヴォアジエが燃焼を酸素の作用とする一般的な燃焼理論を発表した。\n（ウ）チャールズ・ダーウィンが生物進化についての著書『種の起源』を出版した。\n（エ）アレクサンド・ヴューゲナーが地殻の大陸移動説を発表した。\n（オ）ジョージ・スティーヴンソンが実用的な蒸気機関車であるロケット号を製作した。`,

        "① ア：使用限界状態　イ：終局限界状態　ウ：疲労限界状態",

      ],
      answer: "② ア：使用限界状態　イ：疲労限界状態　ウ：終局限界状態"

    {

      choices: [
        "① ア：3乗　イ：反比例　ウ：4乗　エ：反比例",

      ],
      answer: "① ア：3乗　イ：反比例　ウ：4乗　エ：反比例"
    }
  ];

  let current = 0;

  function loadQuestion() {
    if (current >= questions.length) {
      document.getElementById("question").textContent = "全問終了しました！お疲れさまでした。";
      document.getElementById("choices").innerHTML = "";
      return;
    }

    const q = questions[current];
    document.getElementById("question").textContent = q.question;
    const choicesDiv = document.getElementById("choices");
    choicesDiv.innerHTML = "";

    q.choices.forEach(choice => {
      const btn = document.createElement("button");
      btn.textContent = choice;
      btn.onclick = () => checkAnswer(choice, q.answer);
      choicesDiv.appendChild(btn);
    });

    document.getElementById("result").textContent = "";
  }

  function checkAnswer(selected, correct) {
    const result = document.getElementById("result");
    if (selected === correct) {
      result.textContent = "✅ 正解です！";
    } else {
      result.textContent = `❌ 不正解です。正解は「${correct}」です。`;
    }
    current++;
    setTimeout(loadQuestion, 2000);
  }

  loadQuestion();
</script>
