let currentIndex = 0;

  function shuffle(array) {
    return array
      .map(value => ({ value, sort: Math.random() }))
      .sort((a, b) => a.sort - b.sort)
      .map(({ value }) => value);
  }

  function showQuestion() {
    const q = questions[currentIndex % questions.length];
    const questionElem = document.getElementById('question');
    const choicesElem = document.getElementById('choices');
    const resultElem = document.getElementById('result');
    const explainBtn = document.getElementById('explainBtn');
    const explanation = document.getElementById('explanation');

    resultElem.textContent = '';
    explanation.style.display = "none";
    explanation.textContent = '';
    explainBtn.style.display = "none";
    choicesElem.innerHTML = '';

    questionElem.textContent = "Q. " + q.question;

    const shuffled = shuffle([...q.choices]);

    shuffled.forEach(choice => {
      const btn = document.createElement('button');
      btn.textContent = choice;
      btn.className = 'choice';
      btn.onclick = () => {
        resultElem.textContent = (choice === q.answer)
          ? "✅ 正解！"
          : "❌ 不正解。正解は「" + q.answer + "」";
        resultElem.style.color = (choice === q.answer) ? "green" : "red";
        explainBtn.style.display = "inline-block";
      };
      choicesElem.appendChild(btn);
    });
  }

  function nextQuestion() {
    currentIndex = Math.floor(Math.random() * questions.length);
    showQuestion();
  }

  function showExplanation() {
    const q = questions[currentIndex % questions.length];
    const explanation = document.getElementById('explanation');
    explanation.style.display = "block";
    explanation.textContent = "🧠 ChatGPT解説: " + q.explanation;
  }

  // 初回表示
  showQuestion();
</script>
