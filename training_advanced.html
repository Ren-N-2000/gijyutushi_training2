let currentIndex = 0;
let correctCount = 0;
let totalCount = 0;
let activeChoices = [];

function shuffle(array) {
  return array.map(a => ({sort: Math.random(), value: a})).sort((a,b) => a.sort - b.sort).map(a => a.value);
}

function showQuestion() {
  const q = questions[currentIndex % questions.length];
  document.getElementById('question').textContent = "Q. " + q.question;
  const choicesElem = document.getElementById('choices');
  const explanationElem = document.getElementById('explanation');
  explanationElem.style.display = 'none';
  explanationElem.innerHTML = '';
  choicesElem.innerHTML = '';

  activeChoices = q.choices.map(c => {
    const useCorrect = Math.random() < 0.5;
    return {
      text: useCorrect ? c.correct : c.wrong,
      isCorrect: useCorrect,
      explanation: c.explanation
    };
  });

  activeChoices.forEach((choice, idx) => {
    const div = document.createElement('div');
    div.className = 'choice';
    div.innerHTML = `${idx+1}. ${choice.text}<br>
      <button onclick="checkAnswer(${idx}, true)">◯</button>
      <button onclick="checkAnswer(${idx}, false)">×</button>`;
    choicesElem.appendChild(div);
  });

  updateCounter();
}

function checkAnswer(idx, userAnswer) {
  totalCount++;
  const choice = activeChoices[idx];
  const result = (userAnswer === choice.isCorrect);
  if (result) correctCount++;

  const explanationElem = document.getElementById('explanation');
  explanationElem.style.display = 'block';
  explanationElem.innerHTML += `<p><strong>${idx+1}. ${choice.text}</strong><br>
    あなたの回答: ${(userAnswer ? '◯' : '×')}<br>
    ${result ? '✅ 正解！' : '❌ 不正解！'}<br>
    解説: ${choice.explanation}</p>`;

  updateCounter();
}

function updateCounter() {
  document.getElementById('counter').textContent = `${totalCount}問中 ${correctCount}問正解`;
}

function nextQuestion() {
  currentIndex++;
  showQuestion();
}

// 初回表示
showQuestion();
